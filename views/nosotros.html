    <script>
      function mostrarTexto(tipo) {
        var texto = "";
        var imagenSrc = "";
  
        if (tipo === 'Misión') {
          texto = "Nuestra organización ''ASORDAM'' busca promover en cada hogar, local, esquina. o lugar la actividad de reciclar en la ciudad de Cali, tenemos como objetivo cumplir con un conjunto de procesos operativos, empezando por la captación de los residuos reciclables en la fuente, luego el transporte hasta la estación de clasificación y aprovechamiento ''ECA'' y finalmente el procesamiento de todo el material aprovechable para sercomercializado, medio de este mecanismo buscamos mejorar la economía pero enfocada a lo sustentable, la generación de empleo, la mitigación de impactos ambientales y el mejoramiento de la calidad de vida en general.";
          imagenSrc = "url_de_la_imagen_mision.jpg";
        } else if (tipo === 'Visión') {
          texto = "Tenemos como propósito transformar y recuperar todo el material aprovechado para lograr un gran cambio positivo en lo económico, lo espiritual y sobre todo en lo ambiental aquí en la madre tierra, luchando fuertemente contra la ignorancia humana y la desigualdad social, teniendo como arma La Educación Socio- Ambiental.";
          imagenSrc = "url_de_la_imagen_vision.jpg";
        } else if (tipo === 'Historia') {
          texto = "ASORDAM, la Asociación Ruta Selectiva Ambiental de Recicladores, fue fundada en 2021 en Cali, centrándose en mejorar la calidad de vida de los recicladores de la zona de Navarro. La asociación no solo se enfoca en adquirir materiales reciclables, sino también en llevar a cabo actividades que contribuyan al cuidado del medio ambiente. Abierta a recicladores callejeros, requiere un período de estudio de dos años para convertirse en socio, durante el cual los interesados deben demostrar compromiso y disposición para capacitarse.La misión de ASORDAM va más allá de la recolección de residuos; busca equilibrar la pasión por el reciclaje con la generación de ingresos para sus miembros, asegurando un impacto positivo en la sociedad. Ofrece servicios que incluyen reciclaje en la fuente, implementación del Plan de Gestión Integral de Residuos Sólidos (PGIRS) y actividades de socialización en diversos entornos. La organización se compromete a contribuir al medio ambiente en diversas áreas, desde aspectos agrícolas hasta iniciativas que promuevan la sostenibilidad ambiental.";
          imagenSrc = "url_de_la_imagen_vision.jpg";
        }
        document.getElementById('textoMostrado').innerHTML = texto;
        document.getElementById('imagenMostrada').src = imagenSrc;
      }
