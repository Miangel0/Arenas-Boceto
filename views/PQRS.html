    <section>
      <div class="container mt-5 mb-5">
        <h1 class="mb-4">Formulario de PQRS</h1>
        <form action="/submitPQRS" method="post">

            <!-- Fila 1: Nombre y Apellido -->
            <div class="row mb-3 mt-5">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
            </div>

            <!-- Fila 2: Email, Número de Teléfono y Tipo de PQRS -->
            <div class="row mb-3 mt-5">
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col">
                    <label for="telefono" class="form-label">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                </div>
                <div class="col">
                    <label for="tipoPQRS" class="form-label">Tipo de PQRS:</label>
                    <select id="tipoPQRS" name="tipoPQRS" class="form-select" required>
                        <option value="peticion">Petición</option>
                        <option value="queja">Queja</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="felicitacion">Felicitación</option>
                    </select>
                </div>
            </div>

            <!-- Fila 3: Mensaje -->
            <div class="mb-3 mt-5">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
            </div>

            <div class="d-flex justify-content-center mt-5">
              <button type="submit" class="btn btn-primary" id="boton-pqrs">Enviar PQRS</button>
            </div>
        </form>
      </div>
